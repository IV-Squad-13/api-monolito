apiVersion: v1
kind: Service
metadata:
  name: api-monolito-service
  namespace: default
  labels:
    app: api-monolito
spec:
  type: LoadBalancer
  selector:
    app: api-monolito
  ports:
  - name: http
    port: 80
    targetPort: 13000
    protocol: TCP
  sessionAffinity: None

---
# Service interno (ClusterIP) para comunicação entre pods
apiVersion: v1
kind: Service
metadata:
  name: api-monolito-internal
  namespace: default
  labels:
    app: api-monolito
spec:
  type: ClusterIP
  selector:
    app: api-monolito
  ports:
  - name: http
    port: 13000
    targetPort: 13000
    protocol: TCP
