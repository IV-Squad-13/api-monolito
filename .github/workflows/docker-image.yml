name: Cross-Repo Docker Compose CI

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout monolito_api repository
        uses: actions/checkout@v4

      - name: Checkout docker repository
        uses: actions/checkout@v4
        with:
          repository: iv-squad-13/docker
          token: ${{ secrets.ORG_ACCESS_TOKEN }}
          path: docker

      - name: Build & run using Docker Compose
        run: |
          cd docker
          # Make sure Docker Compose uses the monolito_api source from the parent folder
          docker compose -f docker-compose.yml up --build -d monolito_api