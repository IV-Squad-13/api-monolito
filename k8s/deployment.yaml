apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-monolito
  namespace: default
  labels:
    app: api-monolito
    tier: backend
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: api-monolito
  template:
    metadata:
      labels:
        app: api-monolito
        tier: backend
    spec:
      containers:
      - name: api-monolito
        image: gcr.io/impactful-shard-476618-j9/api-monolito:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 13000
          name: http
          protocol: TCP

        # Environment variables from ConfigMap
        envFrom:
        - configMapRef:
            name: api-monolito-config
        - secretRef:
            name: api-monolito-secret

        # Resource limits
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "1000m"

        # Liveness probe - verifica se a aplicação está viva
        livenessProbe:
          httpGet:
            path: /actuator/health/liveness
            port: 13000
          initialDelaySeconds: 90
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3

        # Readiness probe - verifica se está pronta para receber tráfego
        readinessProbe:
          httpGet:
            path: /actuator/health/readiness
            port: 13000
          initialDelaySeconds: 60
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3

        # Startup probe - para aplicações que demoram a iniciar
        startupProbe:
          httpGet:
            path: /actuator/health
            port: 13000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 12

      # Graceful shutdown
      terminationGracePeriodSeconds: 30
