name: Cross-Repo Docker Compose CI

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout current repository
        uses: actions/checkout@v4

      - name: Checkout infra repository
        uses: actions/checkout@v4
        with:
          repository: iv-squad-13/docker
          token: ${{ secrets.ORG_ACCESS_TOKEN }}
          path: docker

      - name: Build & run using Docker Compose
        run: |
          cd docker
          docker compose -f docker-compose.yml up monolito_api --build -d