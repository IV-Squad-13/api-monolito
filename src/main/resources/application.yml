server:
  port: ${SERVER_PORT:8080}

spring:
  application:
    name: api-monolito
  config:
    # .env.properties - ambiente local
    # .env.prod.properties - ambiente preparado para deploy A
    import: optional:file:.env.prod.properties

  data:
    mongodb:
      uri: ${MONGO_URI:mongodb://admin:admin@localhost:27017/monolito?authSource=admin}
      auto-index-creation: true

  datasource:
    url: ${POSTGRES_URL:jdbc:postgresql://localhost:5432/monolito}
    username: ${POSTGRES_USER:postgres}
    password: ${POSTGRES_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        jdbc:
          batch_size: 50
        dialect: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true
    generate-ddl: false

  flyway:
    enabled: true
    baseline-on-migrate: true
    validate-on-migrate: true
    locations: classpath:db/migration/final

  mail:
    host: smtp.mailersend.net
    port: 587
    username: "MS_XPacz6@test-vz9dlem59574kj50.mlsender.net"
    password: "mssp.gheWaHY.3z0vklo3xrxl7qrx.yji226N"
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
        transport:
          protocol: smtp

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      probes:
        enabled: true
      show-details: always

springdoc:
  api-docs:
    path: /v3/api-docs
    enabled: true
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    persist-authorization: true

api:
  cors:
    allowed-origins: "${ALLOWED_ORIGINS:http://localhost:5173}"
  security:
    token:
      secret: ${SECRET:secret-00000000000000000000000000000}
